<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofine</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="css/all.css">
</head>
<body class="calculator-body">
    <div id="mySidenav" class="sidenav">
        <div style="margin-top: 64px;">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Domů</a>
            <a href="onas.html">O nás</a>
            <a href="nabidka.html">Nabídka</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </div>
    <div class="hamburger-container">
        <div>
            <span class="hamburger" onclick="openNav()">&#9776;</span>
        </div>
        <div>
            <a href="https://www.instagram.com/autofine.cz/" target="_blank"><i
                class="fa-brands fa-instagram instagram-hamburger"></i></a>
        </div>
    </div>
    <header data-aos="fade-down">
        <div>
            <img class="logo" src="logo.png" alt="">
        </div>
        <nav>
            <ul class="nav-area">
                <li><a href="index.html" class="nav-hover">DOMŮ</a></li>
                <li><a href="onas.html" class="nav-hover">O NÁS</a></li>
                <li><a href="nabidka.html" class="nav-hover">NABÍDKA</a></li>
                <li><a href="kontakt.html" class="nav-hover">KONTAKT</a></li>
            </ul>
        </nav>
        <div class="soc">
            <a href="https://www.instagram.com/autofine.cz/" target="_blank"><i
                    class="fa-brands fa-instagram instagram"></i></a>
        </div>
    </header>
    <div class="calculator-container" data-aos="zoom-in" data-aos-once="true">
        <div class="calculator-box">
            <h1 class="calculator-title">Za kolik korun dojedete až k nám?</h1>
            <form id="calForm">
                <label for="firstNumber">
                    <input type="number" name="firstNumber" id="firstNumber" placeholder="Spotřeba Vašeho auta" />
                </label>
                <br>
                <label for="secNumber">
                    <input type="number" name="secNumber" id="secNumber" placeholder="Vzálenost v km" />
                </label>
                <br>
                <label for="thirdNumber">
                    <input style="margin-bottom: 0;" type="number" name="thirdNumber" id="thirdNumber" placeholder="Aktuální cena nafty/benzínu" />
                </label>
                <p class="actual-price">Aktuální cena paliv <a target="_blanks" class="actual-price-link" href="https://www.mbenzin.cz/">zde</a></p>
                <div class="result" id="result"></div>
                 <p class="calculator-button button" id="multiply" class="row">Vypočítat</p>
            </form>
        </div>
    </div>
    <div style="text-align: center; margin-top: 32px;" data-aos="zoom-in" data-aos-once="true">
        <a href="auto2.html" class="calculator-back-button button">Zpět</a>
    </div>
    <script>
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }
    </script>
    <script>
        AOS.init();
    </script>
    <script src="server.js" defer></script>
</body>
</html>
